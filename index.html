<body>
  <div class="appBorder">
    <!-- <h1>Calculator</h1> -->
    <div class="container calc-border">
      <!-- 14 Characters -->
      <div class="answer">23 + 16</div>
      <div class="item blank"><div class="center"></div></div>
      <div class="item one"><div class="center">1</div></div>
      <div class="item two"><div class="center">2</div></div>
      <div class="item three"><div class="center">3</div></div>
      <div class="item four"><div class="center">4</div></div>
      <div class="item five"><div class="center">5</div></div>
      <div class="item six"><div class="center">6</div></div>
      <div class="item seven"><div class="center">7</div></div>
      <div class="item eight"><div class="center">8</div></div>
      <div class="item nine"><div class="center">9</div></div>
      <div class="item add"><div class="center">+</div></div>
      <div class="item subtract"><div class="center">-</div></div>
      <div class="item divide"><div class="center">/</div></div>
      <div class="item multiply"><div class="center">*</div></div>
      <div class="item equals"><div class="center">=</div></div>
      <div class="item zero"><div class="center">0</div></div>
      <div class="item period"><div class="center">.</div></div>
    </div>
  </div>
  <script src="scripts/script.js"></script>
